{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	 <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
 {% if messages %}
   <ul class="messages">
   {% for message in messages %}
	   <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %} alert-dismissible">
           <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ message }}
      </div>
   {% endfor %}
</ul>
{% endif %}
  <div class="login-box">
    <div class="lb-header">
      <a href="#" class="active" id="login-box-link">Login</a>
    </div>
    <form class="email-login" action={% url 'login' %} method="post">
      {% csrf_token %}
      <div class="u-form-group">
        <input type="email" name='username' placeholder="Email" required>
      </div>
      <div class="u-form-group">
        <input type="password" name='password' placeholder="Password" required>
      </div>
      <div class="u-form-group">
        <button>Log in</button>
      </div>
      <div class="u-form-group">
        <a href="#" class="forgot-password forgott" data-toggle="modal" data-target="#myModal">Forgot password?</a>
      </div>
      <div class="u-form-group">
        <a href="{% url 'registerpage' %}" class="forgot-password forgott" data-toggle="modal" data-target="#myModal">Register</a>
      </div>
    </form>
  
 

   
  </body>
</html>
